<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required maxlength="50" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter your address"></textarea>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female"> Female

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">

            <label for="range">Satisfaction Level:</label>
            <input type="range" id="range" name="range" min="1" max="10">
        </fieldset>

        <fieldset>
            <legend>Account Setup</legend>
            <label for="profile">Profile Picture:</label>
            <input type="file" id="profile" name="profile" required>

            <label for="search">Search Interests:</label>
            <input type="search" id="search" name="search" placeholder="Search your interests">
        </fieldset>

        <button type="submit" class="submit-btn">Register</button>
        <button type="reset" class="reset-btn">Reset</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
